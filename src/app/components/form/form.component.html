<div class="container">
    <div class="row">
        <div class="col">
            <h1>Alta de usuario</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form [formGroup]="formulario" (ngSubmit)="submitForm()">
                <div class="row">
                    <div class="col">
                        <div class="input-group mb-3">
                            <input type="text" [ngClass]="{'form-control': true, 'is-invalid' :
                                formulario.get('nombre')?.touched && formulario.get('nombre')?.errors }"
                                formControlName="nombre" placeholder="Nombre" aria-label="Nombre:">
                                <div class="invalid-feedback">
                                    <small *ngIf="formulario.get('nombre')?.errors?.['required'] && formulario.get('nombre')?.touched" >El campo es requerido!</small>
                                </div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" [ngClass]="{'form-control': true, 'is-invalid' :
                                formulario.get('apellido')?.touched && formulario.get('apellido')?.errors }"
                                formControlName="apellido" placeholder="Apellido" aria-label="Apellido:">
                                <div class="invalid-feedback">
                                    <small *ngIf="formulario.get('apellido')?.errors?.['required'] && formulario.get('apellido')?.touched" >El campo es requerido!</small>
                                </div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" [ngClass]="{'form-control': true, 'is-invalid' :
                                formulario.get('edad')?.touched && formulario.get('edad')?.errors }"
                                formControlName="edad" placeholder="Edad" aria-label="Edad:">
                                <div class="invalid-feedback">
                                    <small *ngIf="formulario.get('edad')?.errors?.['required'] && formulario.get('edad')?.touched" >El campo es requerido!</small>
                                </div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" [ngClass]="{'form-control': true, 'is-invalid' :
                                formulario.get('username')?.touched && formulario.get('username')?.errors }"
                                formControlName="username" placeholder="Username" aria-label="Username:">
                                <div class="invalid-feedback">
                                    <small *ngIf="formulario.get('username')?.errors?.['required'] && formulario.get('username')?.touched" >El campo es requerido!</small>
                                </div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" [ngClass]="{'form-control': true, 'is-invalid' :
                                formulario.get('password')?.touched && formulario.get('password')?.errors }"
                                formControlName="password" placeholder="Password" aria-label="Password:">
                                <div class="invalid-feedback">
                                    <small *ngIf="formulario.get('password')?.errors?.['required'] && formulario.get('password')?.touched" >El campo es requerido!</small>
                                </div>
                        </div>
                        <div class="row">
                            <div class="col" formArrayName="habilidades">
                                <div *ngFor="let habilidad of habilidades.controls; let i=index">
                                    <div class="input group mb-3">
                                        <input type="text" class="form-control" formControlName="{{ i }}" placeholder="{{ i+1 }}" >
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <button class="btn btn-success" (click)="agregarHabilidad()" type="button">Agregar Habilidad</button>
                            </div>
                        </div> 
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-success" type="submit" [disabled]="!formulario.valid">Enviar</button>
                            </div>
                        </div>                    
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
